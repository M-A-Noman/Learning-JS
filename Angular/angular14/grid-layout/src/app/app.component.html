<nav>
  <div class="container">
    <div class="logo">
      <img src="../assets/logo/Tennant_logo.png" alt="">
    </div>
  <div class="menu-items">
    <ul class="menu">
      <li *ngFor="let menu of menuItems">
        {{menu.name}}

          <ul class="sub-menu">
            <li *ngFor="let subMenu of menu.subList"> {{subMenu}} </li>
          </ul>
        </span>
      </li>
    </ul>
  </div>
  <div class="profiles">
    <button>profile</button>
  </div>
</div>
</nav>
