<div class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-extrabold text-center mb-6">Frequently Asked Questions</h2>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div *ngFor="let faq of faqs; let i = index" class="border-b">
        <div class="p-6 cursor-pointer" (click)="toggleFAQ(i)">
          <h3 class="text-lg font-semibold">{{ faq.question }}</h3>
        </div>
        <div *ngIf="faq.isOpen" class="p-6 bg-gray-100">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
