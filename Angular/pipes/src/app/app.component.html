<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text"
  [(ngModel)]="filterStatus"
  >
  <hr>
  <button class="btn btn-primary" (click)="onAddServer()">
    Add server
  </button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten}}</strong> | {{ server.instanceType |uppercase }} | {{ server.started |date:'MMM d, y, h:mm a' | uppercase}}
          <!--
             Order of pipe matters
           -->
        </li>
      </ul>
    </div>
  </div>
</div>
