<h1>
  welcome <span *ngIf="!isNew">Edit section for</span>
  <span *ngIf="isNew">Create section of</span>
  <i *ngIf="!isNew">{{ recipeForEdit.name }}</i> recipe
</h1>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
      <button class="btn btn-primary mr" (click)="onSave();getIngredient()">Save</button>
      <button class="btn btn-danger">Cancel</button>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              name="imagePath"
              formControlName="imageURL"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-8">
            <label for="ingredient-name">Ingredient Name</label>
          </div>
          <div class="col-xs-2">
            <label for="amount">Amount</label>
          </div>
          <div class="col-xs-2">
            <label for="clear">clear</label>
          </div>
        </div>
      </div>
      <!-- <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div class="form-group"
          *ngFor="let ingredientCtrl of getIngredient(); let i = index"
            [formGroupName]="i";
          >
            <div class="col-xs-8"
            
            >
              <input type="text" class="form-control" name="ingredient-name" 
              formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input type="number" name="amount" class="form-control"
              formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" name="clear" type="button">
                X
              </button>
            </div>
          </div>
        </div>
      </div> -->
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
            <div class="row m"
            *ngFor="let ingredient of getIngredient();let i=index"
            [formGroupName]="i"
            >
            <div class="col-xs-8"
            >
            <input type="text"
            class="form-control"
            formControlName="ingredientName">
            </div>
            <div class="col-xs-2">
                <input type="number"
                class="form-control"
                formControlName="ingredientAmount"
                >
            </div>
            <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
            </div>
            
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                    type="button"
                    (click)="onAddIngredient()"
                    >
                        Add Ingredients
                    </button>
                </div>
            </div>
        </div>

      </div>
      
    </form>
  </div>
</div>
