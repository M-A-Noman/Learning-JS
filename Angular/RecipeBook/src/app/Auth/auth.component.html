<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            <div>
                <app-load-spinner style="text-align: center;" *ngIf="isLoading"></app-load-spinner>
            </div>
            <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" 
                    class="form-control" 
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                    class="form-control" 
                    id="password"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                    >
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" 
                    [disabled]="!authForm.valid"
                    >{{isLoginMode?'Login':'SignUp'}}</button> | 
                    <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{isLoginMode?'Sign Up':'Login'}} </button>
                </div>
            </form>
        </div>
    </div>
</div>
