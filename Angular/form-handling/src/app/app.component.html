<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data"
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            [ngModel]=""
            name="username"
            required
            placeholder="username"
            >
          </div>
          <button 
          class="btn btn-default"
           type="button"
           (click)="suggestUserName()"
           >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
            [ngModel]=""
            name="email"
            placeholder="yourmailaddress@gmail.com"
            required
            email
            #email="ngModel"
            >
          </div>
          <span class="help-block" *ngIf="!email.valid&&email.touched">Please enter a valid email</span>
        </div>
        <span class="help-block" *ngIf="!userData.valid&&userData.touched">Please enter valid user input</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
          [ngModel]="defaultSecretQuestion"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" 
          class="form-control"
          [(ngModel)]="Answer"
          ></textarea>
          <p>Your answer is {{Answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label >
            <input type="radio"
            name="gender"
            ngModel
            required
            [value]="gender"
            >{{gender}}
          </label>
          
        </div>
        <button class="btn btn-primary" type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="isSubmitted" class="card">
    <div class="col-xs-12 card-body">
      <h3 class="card-title">Your Data</h3>
      <span class="card-text">
      <p>Your Username: {{user.username}}</p>
      <p>Your Email: {{user.email}} </p>
      <p>Your Secret Question: First {{user.secretQuestion}} </p>
      <p>Your Answer: {{user.answer}} </p>
      <p>Your Gender: {{user.gender}} </p>
    </span>
    </div>
  </div>
  <app-assignmentm></app-assignmentm>
</div>
